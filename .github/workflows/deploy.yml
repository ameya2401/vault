name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
        cache: "npm"
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create environment file
      run: |
        echo "VITE_STORAGE_PROVIDER=github" >> .env.production
        echo "VITE_GITHUB_OWNER=${{ vars.GITHUB_REPOSITORY_OWNER }}" >> .env.production
        echo "VITE_GITHUB_REPO=fileupload" >> .env.production
        echo "VITE_GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env.production
        echo "VITE_GITHUB_BRANCH=main" >> .env.production
        echo "VITE_APP_PASSWORD=${{ secrets.APP_PASSWORD }}" >> .env.production
        
    - name: Build
      run: npm run build
      env:
        VITE_STORAGE_PROVIDER: github
        VITE_GITHUB_OWNER: ${{ github.repository_owner }}
        VITE_GITHUB_REPO: fileupload
        VITE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VITE_GITHUB_BRANCH: main
        VITE_APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4